<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zippy Dating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container" id="main">
    <form method="post" action="#">

        <fieldset class="form-group">
            <legend>Interests</legend>
            <div>
                <label><strong>Indoor Activities</strong></label><br>
                <repeat group="{{ @indoor }}" value="{{ @indoorOption }}">
                    <label><input type="checkbox"
                                  name="indoor[]"
                                  value="{{ @indoorOption }}"
                        <check if="{{ isset( @selectedIndoor ) && in_array( @indoorOption, @selectedIndoor )}}">
                            checked="checked"
                        </check>
                        >{{ @indoorOption }}
                    </label>
                </repeat>
                </div>
            <div>
                <label><strong>Outdoor Activities</strong></label><br>
                <repeat group="{{ @outdoor }}" value="{{ @outdoorOption }}">
                    <label><input type="checkbox"
                                  name="outdoor[]"
                                  value="{{ @outdoorOption }}"
                        <check if="{{isset( @selectedOutdoor ) && in_array( @outdoorOption, @selectedOutdoor )}}">
                            checked="checked"
                        </check>
                        >{{ @outdoorOption }}
                    </label>
                </repeat>
            <div>
        </fieldset>
        <input type="submit" class="btn btn-primary btn-outline-dark">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
