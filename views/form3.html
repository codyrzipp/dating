<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zippy Dating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container" id="main">
    <form method="post" action="summary">

        <fieldset class="form-group">
            <legend>Interests</legend>
            <div>
                <label><strong>Indoor Activities</strong></label><br>
                <input type="checkbox" id="TV" value="tv" name="activities[]">TV
                <input type="checkbox" id="Puzzles" value="puzzles" name="activities[]">Puzzles
                <input type="checkbox" id="Movies" value="movies" name="activities[]">Movies
                <input type="checkbox" id="Reading" value="reading" name="activities[]">Reading
                <input type="checkbox" id="Cooking" value="cooking" name="activities[]">Cooking
                <input type="checkbox" id="Playing Cards" value="cards" name="activities[]">Playing Cards
                <input type="checkbox" id="Board Games" value="board games" name="activities[]">Board Games
                <input type="checkbox" id="Video Games" value="video games" name="activities[]">Video Games
            </div>
            <div>
                <label><strong>Outdoor Activities</strong></label><br>
                <input type="checkbox" id="Hiking" value="hiking" name="activities[]">Hiking
                <input type="checkbox" id="Walking" value="walking" name="activities[]">Walking
                <input type="checkbox" id="Biking" value="biking" name="activities[]">Biking
                <input type="checkbox" id="Climbing" value="climbing" name="activities[]">Climbing
                <input type="checkbox" id="Swimming" value="swimming" name="activities[]">Swimming
                <input type="checkbox" id="Collecting" value="collecting" name="activities[]">Collecting
                <input type="checkbox" id="Sports" value="sports" name="activities[]">Sports
            <div>
        </fieldset>
        <input type="submit" class="btn btn-primary btn-outline-dark">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
