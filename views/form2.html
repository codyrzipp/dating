<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zippy Dating</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="container" id="main">
    <form method="post" action="#">

        <fieldset class="form-group">
            <legend>Profile</legend>
            <div>
                <label for="email"><strong>Email.</strong></label><br>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="location"><strong>State.</strong></label><br>
                <select id="location" name="location">
                    <option>Select a State</option>
                    <repeat group="{{ @states }}" value="{{ @stateOption }}">
                        <option value="{{ @stateOption }}"
                        <check if="{{ @state == @stateOption }}">
                            selected="selected
                        </check>
                            >{{ @stateOption }}
                        </option>
                    </repeat>
                </select>
            </div>
            <div>
                <label><strong>Seeking</strong></label><br>
                <input type="radio" name="seeking" value="Male">Male
                <input type="radio" name="seeking" value="Female"> Female
            </div>
            <div>
                <label><strong>Biography</strong></label><br>
                <textarea name="bio"></textarea>
            </div>
        </fieldset>
        <a href="interests" class="btn btn-primary btn-outline-dark">Next Page</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
